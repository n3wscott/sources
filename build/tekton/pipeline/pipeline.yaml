apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: n3wscott-sources-pipeline
spec:
  params:
  - name: package
    description: package to opperate on
  resources:
  - name: source
    type: git
  tasks:
  - name: lint
    taskRef:
      name: golangci-lint
    params:
    - name: package
      value: ${params.package}
    resources:
      inputs:
      - name: source
        resource: source
  - name: build
    taskRef:
      name: golang-build
    params:
    - name: package
      value: ${params.package}
    resources:
      inputs:
      - name: source
        resource: source
  - name: test
    taskRef:
      name: golang-test
    params:
    - name: package
      value: ${params.package}
    resources:
      inputs:
      - name: source
        resource: source
