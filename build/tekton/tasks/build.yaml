apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: golang-build
spec:
  inputs:
    params:
    - name: package
      description: base package to build in
    - name: packages
      description: "packages to build (default: ./cmd/... ./pkg/...)"
      default: "./cmd/... ./pkg/..."
    - name: version
      description: golang version to use for builds
      default: "1.12"
    - name: flags
      description: flags to use for the test command
      default: -v
    - name: GOOS
      description: "running program's operating system target"
      default: linux
    - name: GOARCH
      description: "running program's architecture target"
      default: amd64
    resources:
    - name: source
      type: git
      targetPath: src/${inputs.params.package}
  steps:
  - name: build
    image: golang:${inputs.params.version}
    workingdir: /workspace/src/${inputs.params.package}
    command:
    - /bin/bash
    args:
    - -c
    - "go build ${inputs.params.flags} ${inputs.params.packages}"
    env:
    - name: GOPATH
      value: /workspace
    - name: GOOS
      value: "${inputs.params.GOOS}"
    - name: GOARCH
      value: "${inputs.params.GOARCH}"
